<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication-Table</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
      <meta name="theme-color" content="#ffffff">
      <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menubar.css">
        <style>
            table, td, th{
                border: solid 1px;
            }
            td {
                text-align: right;
            }
            #bordering{
                border: "4";
            }
        </style>
    </head>
    <body onload="buildMap('menubar'); buildTimesTable();">
        <div id="menubar"></div>
        <script>
            function buildTimesTable() {
                // Create a table for the multiplication table
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                
                 var body = document.body;
                body.appendChild(timesTable);
                for(var i = 0; i < 11; i++){
                    var tRow = document.createElement("tr");
                    timesTable.appendChild(tRow);
                    for(var j = 0; j < 11; j++){
                        var tHead = document.createElement("th");
                        var tBody = document.createElement("td");
                        if( i < 1){
                            if(j === 0){
                                tHead.textContent = "";
                            }else{
                                tHead.textContent = j;
                            }
                            tRow.appendChild(tHead);
                        }else{
                            
                            tHead.textContent = i;
                            tBody.textContent = i * j;
                            if(j >= 1){
                                tRow.appendChild(tBody);
                            }else{
                                tRow.appendChild(tHead);
                            }
                        }
                    }
                }
            }
        </script>
        
    </body>
</html>
