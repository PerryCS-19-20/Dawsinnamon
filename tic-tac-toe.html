<!DOCTYPE html>
<html>
    <head>
        <title>Tic-tac-toe</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            td{
                width:100px;
                height:100px;
                font-size: 80px;
                text-align: center;
                border-collapse: collapse;
            }
            #winCondition{
                font-size: 200px;
            }
            @font-face{
                font-family:'Geholiday';
                src: url('https://perryma.tk/se/Geholiday.ttf')format('truetype');
                font-weight: normal;
                font-style: normal;

        </style>
    </head>
    <body>
        <table border="1" style="font-familt:'Geholiday'">
            <tr>
                <td id="1" onclick="play('1');"></td>
                <td id="2" onclick="play('2');"></td>
                <td id="3" onclick="play('3');"></td>
            </tr>
            <tr>
                <td id="4" onclick="play('4');"></td>
                <td id="5" onclick="play('5');"></td>
                <td id="6" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7');"></td>
                <td id="8" onclick="play('8');"></td>
                <td id="9" onclick="play('9');"></td>
            </tr>
        </table>
        <button onclick="justReset();">
            Reset
        </button>
        <p id="winCondition"></p>
        <script src="https://perryma.tk/se/holidays.js">
            function getLetter(player){
                var day = holiday();
                if(day === "Christmas"){
                    if(player === "X"){
                    return "p";
                    }else if(player === "O"){
                        return "o";
                    }
                    
                }else if(day === "Thanksgiving"){
                    if(player === "X"){
                    return "n";
                    }else if(player === "O"){
                        return "m";
                    }
                }else if(day === "Valentines"){
                    if(player === "X"){
                    return "c";
                    }else if(player === "O"){
                        return "a";
                    }
                }else if(day === "Halloween"){
                    if(player === "X"){
                    return "j";
                    }else if(player === "O"){
                        return "i";
                    }
                }else if(day === "4th of July"){
                    if(player === "X"){
                    return "g";
                    }else if(player === "O"){
                        return "h";
                    }
                }else if(day === "Easter"){
                    if(player === "X"){
                    return "d";
                    }else if(player === "O"){
                        return "e";
                    }
                }
            }
        </script>
        <script>
        function justReset(){
            var one = document.getElementById("1");
            var two = document.getElementById("2");
            var three = document.getElementById("3");
            var four = document.getElementById("4");
            var five = document.getElementById("5");
            var six = document.getElementById("6");
            var seven = document.getElementById("7");
            var eight = document.getElementById("8");
            var nine = document.getElementById("9");
            one.textContent = "";
            two.textContent = "";
            three.textContent = "";
            four.textContent = "";
            five.textContent = "";
            six.textContent = "";
            seven.textContent = "";
            eight.textContent = "";
            nine.textContent = "";
            var winCon = document.getElementById('winCondition');
            winCon.textContent = "";
        }
        
            var player = "X";
            function play(cell){
                var clicked = document.getElementById(cell);
                var winCon = document.getElementById('winCondition');
                if(clicked.textContent===""){
                    clicked.textContent= player;
                    var win = checkWin();
                    if(win === true){
                        winCon.textContent = "Win!";
                    }
                    if(player==="X"){
                        player = "O";
                    }else{
                        player = "X";
                    }
                }
            }
            
            function checkWin(win){
                var one = document.getElementById('1').textContent;
                var two = document.getElementById('2').textContent;
                var three = document.getElementById('3').textContent;
                var four = document.getElementById('4').textContent;
                var five = document.getElementById('5').textContent;
                var six = document.getElementById('6').textContent;
                var seven = document.getElementById('7').textContent;
                var eight = document.getElementById('8').textContent;
                var nine = document.getElementById('9').textContent;
                win = false;
                if(one === player && two === player && three === player){
                    win = true;
                }else if(one === player && four === player && seven === player){
                    win = true;
                }else if(one === player && five === player && nine === player){
                    win = true;
                }else if(two === player && five === player && eight === player){
                    win = true;
                }else if(three === player && five === player && seven === player){
                    win = true;
                }else if(three === player && six === player && nine === player){
                    win = true;
                }else if(four === player && five === player && six === player){
                    win = true;
                }else if(seven === player && eight === player && nine === player){
                    win = true;
                }
                return win;
            }
        </script>
    </body>
</html>
