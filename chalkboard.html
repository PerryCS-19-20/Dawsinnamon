<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menubar.css">
        <style>
            #listInput{
                text-align: left;
            }
        </style>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        
        <textarea rows="10" cols="90" id="inputText">Input job you overworked person</textarea>
        <button onclick="toDoList();">
            cheat
        </button>
        <ol id="listInput"></ol>
        <script>
            function toDoList(){
                for(var i=0; i<100; i++){
                    var listItems = document.getElementById("inputText");
                    var ulList = document.getElementById("listInput");
                    var list = document.createElement("li");
                    list.textContent = "I will not " + listItems.value;
                    ulList.appendChild(list);
                }
            }
        </script>
    </body>
</html>
