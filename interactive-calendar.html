<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        <style>
            table, td, th{
                border: solid 1px;
            }
            td {
                text-align: right;
            }
            #bordering{
                border: "4";
            }
        </style>
    </head>
    <body onload="makeCalendar();">
        <h1 id="getMonthName"> </h1>
        <script>
            function makeCalendar() {
                
                var calendar = document.createElement("table");
                calendar.id = "calendar";
                
                var body = document.body;
                body.appendChild(calendar);
                var tRow = document.createElement("tr");
                    calendar.appendChild(tRow);
                    var month = 11;
                    var year = 2016;
                    var numdays = getNumDays(month, year) + getFirstDay(month, year) + 7;
                for(var i = 0; i < (numdays); i++){
                    if(i % 7 === 0){
                        tRow = document.createElement("tr");
                        calendar.appendChild(tRow);
                    }
                    if(i < 7){
                        var tHead = document.createElement("th");
                        tHead.textContent = getDayName(i);
                        tRow.appendChild(tHead);
                    }else {
                        var tBody = document.createElement("td");
                        if(i > (6 + getFirstDay(month, year))){
                            tBody.textContent = i - (6 + getFirstDay(month, year));
                            tRow.appendChild(tBody);
                        }else{
                            tBody.textContent = "";
                            tRow.appendChild(tBody);
                        }
                        
                    }
                }
            }
            
            function getDayName(dayNum){
                switch(dayNum){
                    case 0:
                        return "Sunday";
                    case 1:
                        return "Monday";
                    case 2:
                        return "Tuesday";
                    case 3:
                        return "Wednesday";
                    case 4:
                        return "Thursday";
                    case 5:
                        return "Friday";
                    case 6:
                        return "Saturday";
                }
            }
            
            function getFirstDay(month, year) {
                var date = new Date(year, month, 1);
                return date.getDay();
            }
              function getNumDays(month, year) {
                var date = new Date(year, month+1, 0);
                return date.getDate();
              }
              function getMonthName(month) {
                switch(month) {
                case 0:
                    return "January";
                case 1:
                    return "February";
                case 2:
                    return "March";
                case 3:
                    return "April";
                case 4:
                    return "May";
                case 5:
                    return "June";
                case 6:
                    return "July";
                case 7:
                    return "August";
                case 8:
                    return "September";
                case 9:
                    return "October";
                case 10:
                    return "Novenber";
                case 11:
                    return "December";

                }
            }

        </script>
    </body>
</html>
